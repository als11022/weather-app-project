<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/d408c2f1d0.js" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-bar" id="search-bar">
          <div class="row">
            <div class="col-7">
              <input
                type="search"
                placeholder="enter a city"
                autofocus="on"
                autocomplete="off"
                class="form-control shadow-sm"
				id= "search-text-input"
              />
            </div>
            <div class="col-5">
              <button 
			  class="btn btn-info" 
			  type="submit" id="search-button">
            <i class="fas fa-search-location"></i> search
              </button>
			</form>
              <button 
			  class="btn btn-outline-info" 
			  type="button" id ="current-button">
                <i class="fas fa-map-pin"></i> current location
              </button>
            </div>
          </div>
        <header>
          <h1 class="current-location" id="location"></h1>
          <ul>
            <li id="date"></li>
            <li id="time"></li>
          </ul>
        </header>
          <div class="row">
            <div class="col-6">
              <div class="clearfix">
				<i class="fas fa-snowflake float-left" id="weather-icon"></i>
              <div class="float-left">
                <span class="temperature" id="today-temp"></span>
                <span class="units"> 
					<a href="#" id="f-link">°F </a>| 
					<a href="#" id="c-link">°C</a>
				</span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
				<li><span id="description"></span></li>
              <li>
                Feels Like: <span id="feels-like"></span>°F
              </li>
              <li>
                Humidity: <span id="humidity"></span>%
              </li>
              <li>
                Wind: <span id="wind"></span> mph
              </li>
            </ul>
          </div>
        </div>
        <div class="card">
          <section class="forecast">
            <div class="card-header">
              5 DAY FORECAST
            </div>
            <div class="card-body">
              <div class="row text-center">
                <div class="col">
					<ul>
						<li class="day">MON</li>
						<li class="icon"><i class="fas fa-cloud-sun"></i></li>
						<li class="temp-high">50° </li>
						<li class="temp-low">41° </li>
					</ul>
                </div>
                <div class="col">
					<ul>
						<li class="day">TUE</li>
						<li class="icon"><i class="fas fa-snowflake"></i></li>
						<li class="temp-high">50° </li>
						<li class="temp-low">41° </li>
					</ul>
                </div>
                <div class="col">
					<ul>
						<li class="day">WED</li>
						<li class="icon"><i class="fas fa-sun"></i></li>
						<li class="temp-high">50° </li>
						<li class="temp-low">41° </li>
					</ul>
                </div>
                <div class="col">
					<ul>
						<li class="day">THU</li>
						<li class="icon"><i class="fas fa-cloud-sun"></i></li>
						<li class="temp-high">50° </li>
						<li class="temp-low">41° </li>
					</ul>
                </div>
                <div class="col">
					<ul>
						<li class="day">FRI</li>
						<li class="icon"><i class="fas fa-cloud"></i></li>
						<li class="temp-high">50° </li>
						<li class="temp-low">41° </li>
					</ul>
                </div>
              </div>
            </section>
            
        </div>
          </div>
          <footer>
              <a href="https://github.com/als11022/weather-app-project" class="git-hub-link">Open-source code,</a>
    by Abby Szach</footer>
    <script src="src/script.js"></script>
  </body>
</html>
